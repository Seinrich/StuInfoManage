<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端 20217033 梁朝阳</title>

    <!--  页面需默认用极速核  -->
    <meta content="webkit" name="renderer">
    <!--  定义渲染方式  -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!--  缩放优化  -->
    <meta content="width=device-width, initial-scale=1.0,
     minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <!--  不弹出翻译框  -->
    <meta content="notranslate" name="google">
    <!--关键词-->
    <meta content="设计模式，信息管理，网络编程，东北大学" name="keywords">
    <!--描述-->
    <meta content="软件体系与设计模式大作业：学生信息管理"
          name="description">
    <!--图标-->
    <link href="../resource/image/NEU.png" rel="shortcut icon">
    <!--导入css-->
    <link href="css/StuInfoManage.css" rel="stylesheet" type="text/css">
    <!--导入JavaScript-->
    <script src="../resource/js/jquery-3.6.1.js" type="text/javascript"></script>
    <script src="js/data/Data.js" type="text/javascript"></script>
    <script src="js/data/Student.js" type="text/javascript"></script>
    <script src="js/data/Command.js" type="text/javascript"></script>
    <script src="js/data/Operation.js" type="text/javascript"></script>
    <script src="js/StuInfoManage.js" type="text/javascript"></script>
    <script src="js/Utils.js" type="text/javascript"></script>
    <script src="js/Page.js" type="text/javascript"></script>

</head>
<body>

<!--动画-->
<div id="donghua">
    <img alt="动画" src="../resource/image/NEU.png">
</div>

<!--文件-->
<input hidden id="btn_file" type="file">

<div id="all">

    <br>
    <p>学生信息管理</p>
    <br>
    <div id="other">
        <button id="search" onclick="search()">搜索</button>
        <label>
            <textarea cols="10" id="text" placeholder="请输入"
                      rows="1"></textarea>
        </label>
        <br><br>
        <button id="create" onclick="create()">新建信息</button>
        <button id="explain" onclick="explain()">操作说明</button>
        <button id="rollback" onclick="rollback()">撤销操作</button>
    </div>
    <br>

    <div id="table">
        <table id="information">
            <tr>
                <th id="btnth"></th>
                <th>姓&emsp;名</th>
                <th>学&emsp;号</th>
                <th>年&emsp;级</th>
                <th>班&emsp;级</th>
            </tr>
        </table>
    </div>

    <div id="tablebtn">
        <button id="backk" onclick="backk()"><<</button>
        <button id="back" onclick="back()"><</button>
        <span id="page">total: page:1</span>
        <button id="forward" onclick="forward()">></button>
        <button id="forwardd" onclick="forwardd()">>></button>
    </div>

</div>
</body>
</html>
